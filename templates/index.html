<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1>My Tasks</h1>
                <form method="POST" action="/add" class="row g-2 mb-4">
                    <div class="col-md-6">
                        <input type="text" name="description" class="form-control" placeholder="New task" required>
                    </div>
                    <div class="col-md-3">
                        <select name="priority" class="form-select" required>
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    </div>
                </form>
                
                {% if tasks %}
                    <ul class="list-group">
                        {% for task in tasks %}
                            <li class="list-group-item">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="task-content" data-task-id="{{ task['id'] }}">
                                        <span class="badge
                                            {% if task['priority'] == 'High' %}bg-danger
                                            {% elif task['priority'] == 'Medium' %}bg-warning text-dark
                                            {% else %}bg-success
                                            {% endif %}
                                        ">
                                            [{{ task['priority'] }}]
                                        </span>
                                        {{ task['description'] }}
                                    </div>
                                    <div class="d-flex gap-2">
                                        {% if not task['completed'] %}
                                            <button type="button" class="btn btn-sm btn-outline-success complete-btn" data-task-id="{{ task['id'] }}">Complete</button>
                                        {% else %}
                                            âœ…
                                        {% endif %}
                                        <button type="button" class="btn btn-sm btn-outline-danger delete-btn" data-task-id="{{ task['id'] }}">Delete</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary edit-btn" data-task-id="{{ task['id'] }}">Edit</button>
                                    </div>
                                </div>

                                <form id="edit-form-{{ task['id'] }}" class="edit-form mt-2 border p-2 bg-light d-none" data-task-id="{{ task['id'] }}">
                                    <div class="row g-2">
                                        <div class="col-md-6">
                                            <input type="text" name="description" class="form-control" value="{{ task['description'] }}" required>
                                        </div>    
                                        <div class="col-md-3">
                                            <select name="priority" class="form-select" required>
                                                <option value="Low" {% if task['priority'] == 'Low' %}selected{% endif %}>Low</option>
                                                <option value="Medium" {% if task['priority'] == 'Medium' %}selected{% endif %}>Medium</option>
                                                <option value="High" {% if task['priority'] == 'High' %}selected{% endif %}>High</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <button type="submit" class="btn btn-sm btn-primary w-100">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No tasks found.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Page loaded, initializing event listeners...");
            
            // Toggle edit form
            document.querySelectorAll(".edit-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    const taskId = btn.dataset.taskId;
                    console.log("Edit button clicked for task:", taskId);
                    const form = document.getElementById(`edit-form-${taskId}`);
                    if (form) {
                        form.classList.toggle("d-none");
                        console.log("Form visibility toggled");
                    } else {
                        console.error("Form not found:", `edit-form-${taskId}`);
                    }
                });
            });

            // Handle edit form submission
            document.querySelectorAll(".edit-form").forEach(form => {
                form.addEventListener("submit", e => {
                    e.preventDefault();
                    console.log("Edit form submitted");

                    const taskId = form.dataset.taskId;
                    const description = form.querySelector("[name='description']").value;
                    const priority = form.querySelector("[name='priority']").value;

                    console.log("Updating task:", taskId, description, priority);

                    fetch(`/edit/${taskId}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ description, priority })
                    })
                    .then(res => {
                        console.log("Response status:", res.status);
                        return res.json();
                    })
                    .then(data => {
                        console.log("Response data:", data);
                        if(data.success){
                            // Update the task content without reloading
                            const contentDiv = document.querySelector(`.task-content[data-task-id='${taskId}']`);
                            contentDiv.innerHTML = `
                                <span class="badge ${priority === 'High' ? 'bg-danger' : priority === 'Medium' ? 'bg-warning text-dark' : 'bg-success'}">
                                    [${priority}]
                                </span> ${description}
                            `;
                            // Hide the form
                            form.classList.add("d-none");
                            console.log("Task updated successfully");
                        } else {
                            alert("Failed to update task: " + (data.error || "Unknown error"));
                        }
                    })
                    .catch(err => {
                        console.error("Error:", err);
                        alert("Error updating task: " + err.message);
                    });
                });
            });

            // Complete button
            document.querySelectorAll(".complete-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    console.log("Complete button clicked for task:", btn.dataset.taskId);
                    fetch(`/complete/${btn.dataset.taskId}`, { method: "POST" })
                    .then(() => window.location.reload());
                });
            });

            // Delete button
            document.querySelectorAll(".delete-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    console.log("Delete button clicked for task:", btn.dataset.taskId);
                    fetch(`/delete/${btn.dataset.taskId}`, { method: "POST" })
                    .then(() => window.location.reload());
                });
            });
        });
    </script>
</body>
</html>
